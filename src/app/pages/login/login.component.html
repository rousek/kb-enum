<form [formGroup]="loginForm" (ngSubmit)="login()">
  <mat-form-field>
    <mat-label>{{ 'USERNAME' | translate }}</mat-label>
    <input matInput type="text" autocomplete="username" formControlName="username" />
    <mat-error *ngIf="loginForm.get('username')?.hasError('required')">{{ 'FIELD_REQUIRED' | translate }}</mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label>{{ 'PASSWORD' | translate }}</mat-label>
    <input matInput type="password" autocomplete="current-password" formControlName="password" />
    <mat-error *ngIf="loginForm.get('password')?.hasError('required')">{{ 'FIELD_REQUIRED' | translate }}</mat-error>
    <mat-hint>{{ 'USERNAME_MUST_BE_PASSWORD' | translate }}</mat-hint>
  </mat-form-field>

  <button mat-flat-button color="primary" type="submit" [disabled]="!loginForm.valid">
    {{ 'LOG_IN' | translate }}
  </button>
</form>
