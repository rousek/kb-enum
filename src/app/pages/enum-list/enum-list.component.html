<div class="list-container">
  <mat-nav-list *ngIf="allEnums | async as all">
    <a mat-list-item [routerLink]="enum.enumerationName" *ngFor="let enum of all">{{ enum.enumerationName }}</a>
  </mat-nav-list>
  <div class="loading" *ngIf="loading | async">
    <mat-spinner></mat-spinner>
  </div>
</div>
<div class="item-container">
  <router-outlet></router-outlet>
</div>
